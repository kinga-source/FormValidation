<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="login-box">
        <div id="wrapper">

            <div class="left-box">
            <h1>Register!</h1>

                <label for="username">User name:</label>
                <input type="text" id="username" placeholder="Enter username">
                <p class="error-text">error</p>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
                <p class="error-text">error</p>
                <label for="password2">Repeat password:</label>
                <input type="password" id="password2" placeholder="Repeat password">
                <p class="error-text">error</p>
                <label for="email">Adress e-mail:</label>
                <input type="email" id="email" placeholder="Enter e-mail">
                <p class="error-text">error</p>
                <button class="clear">Clear</button>
                <button class="send">Send</button>
                <p>The form has been sent successfully!</p>
                <button class="close">Close</button>
            </div>


    <div class="right-box">
        <span class="signinwith">Sign in with<br/>Social Network     </span>

        <button class="social facebook">Log in with Facebook</button>
        <button class="social twitter">Log in with Twitter</button>
        <button class="social google">Log in with Google+</button>


    </div>
</div>
</div>
    <script src="script.js"></script>
</body>

</html>
