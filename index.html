<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="wrapper">
    <form>
        <div class="left-box">
            <h1>Register!</h1>
            <div class="form-box">
                <label for="username">User name:</label>
                <input type="text" id="username" placeholder="Enter username">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="password2">Repeat password:</label>
                <input type="password" id="password2" placeholder="Repeat password">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="email">Adress e-mail:</label>
                <input type="email" id="email" placeholder="Enter e-mail">
                <p class="error-text">error</p>
            </div>
            <div class="control-buttons">
                <button class="clear">Clear</button>
                <button class="send">Send</button>
            </div>
            <div class="popup">
                <p>The form has been sent successfully!</p>
                <button class="close">Close</button>
            </div>
        </div>
    </form>

    <div class="right-box">
        <span class="signinwith">Sign in with<br/>Social Network     </span>

        <button class="social facebook"><a href="https://pl-pl.facebook.com/login/"> Log in with Facebook</a>
        </button>
        <button class="social twitter"><a href="https://twitter.com/login?lang=pl">Log in with Twitter</button>
        <button class="social google"><a href="https://accounts.google.com/login">Log in with Google+</button>


    </div>

</div>
<script src="script.js"></script>
</body>

</html>
